<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<center class="big-margin-top">
		<h1>Cadastre-se</h1>
	</center>
	<form class="col-6 offset-3">
		<div class="form-group">
			<label>Nome</label>
			<input type="inputText" class="form-control" id="inputName" placeholder="Fulano Beltrano da Ciclano" required autofocus>
		</div>
		<div class="form-group">
			<label>CPF</label>
			<input type="inputText" class="form-control" id="inputName" placeholder="xxx.xxx.xxx-x" required autofocus>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" id="inputName" placeholder="Fulano@dominio" required autofocus>
		</div>
		<div class="form-group">
			<label>Endereço</label>
			<div class="row ">
				<div class="col-3">
					<input type="inputText" class="form-control col" id="inputName" placeholder="Rua dos bobos, n° 0" required autofocus>
				</div>
				<div class="col-3">
					<input type="inputText" class="form-control col" id="inputName" placeholder="Rua dos bobos, n° 0" required autofocus>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>Telefone</label>
			<input type="inputText" class="form-control" id="inputName" placeholder="+55 (XX) XXXXX-XXXX" required autofocus>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Senha</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha" required autofocus>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Confirme a Senha</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme a senha" required autofocus>
		</div>
		<button type="submit" class="btn btn-primary">Cadastrar</button>
		<a href="./login.html" class="btn btn-danger">Cancelar</a>
		
	</form>
</body>
</html>
